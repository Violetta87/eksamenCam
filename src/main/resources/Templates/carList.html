<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NotRentedCars</title>
    <link rel="stylesheet" th:href="@{fragmentStyle/headerFragStyle.css}">
    <link rel="stylesheet" th:href="@{fragmentStyle/sideBarFragStyle.css}">
    <link rel="stylesheet" th:href="@{car-list.css}">
    <link rel="stylesheet" th:href="@{UniversalStyle.css}">

</head>
<body>
<th:block th:replace="fragment/header-fragment :: header('Dataregistrering')"></th:block>

<th:block th:replace="fragment/sidebar-fragment :: sidebar"></th:block>

<div id="rightBox">
    <section class="content">
        <h1>Carlist</h1>
        <table>
            <thead>
            <tr>
                <th>Model</th>
                <th>MÃ¦rke</th>
                <th>CO2 udledning</th>
                <th>Udstyrsniveau</th>
                <th>Er udlejet</th>
                <th>Er solgt</th>
                <th>Fejl og mangler</th>
                <th>Stelnummer</th>
                <th>Vogn nummer</th>
            </tr>
            </thead>
            <tr th:each="car : ${carList}">
                <td th:text="${car.getCarModel()}"></td>
                <td th:text="${car.getBrand()}"></td>
                <td th:text="${car.getCarbonEmission()}"></td>
                <td th:text="${car.getEquipmentLevel()}"></td>
                <td th:text="${car.getRented()}"></td>
                <td th:text="${car.getSold()}"></td>
                <td th:text="${car.getDamaged()}"></td>
                <td th:text="${car.getChassisNumber()}"></td>
                <td th:text="${car.getVinNumber()}"></td>


            </tr>

        </table>

    </section>


</div>

</body>
</html>
