<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tilstandsrapport</title>

    <link rel="stylesheet" th:href="@{universalStyle.css}">
    <link rel="stylesheet" th:href="@{add-defects.css}">
    <link rel="stylesheet" th:href="@{fragmentStyle/headerFragStyle.css}">

</head>
<body>

    <th:block th:replace="fragment/header-fragment :: header('Fejl og mangler')"></th:block>


<div id="rightBox" style="height: fit-content">
    <form th:action="@{/add-damage-report}" method="post">

        <label for="employeeID">Medarbejder ID:</label>
        <br>
        <input type="text" name="employeeID">
        <br>
        <label for="date">Dato for syn</label>
        <br>
        <input type="date" name="date">
        <br>
        <label for="vinNumber">Stelnummer:</label>
        <br>
        <input type="text" name="vinNumber">
        <br>
        <label for="chassisNumber">Vognnummer:</label>
        <br>
        <input type="text" name="chassisNumber">
        <br>
        <label for="kilometersExceeded">Kilometer kørt over lejeaftalens grænse</label>
        <br>
        <input type="number" name="kilometersExceeded">
        <br>
        <label for="damageReport">Tilstandsrapport</label>
        <br>
        <textarea name="damageReport" style="width: 100%; height: 300px"></textarea>
        <br>
        <label for="damageCost">Pris for skader og defekter:</label>
        <br>
        <input type="text" name="damageCost">

        <input type="submit" name="submit">
    </form>
</div>


</body>
</html>
